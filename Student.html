<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        h1{
            color: dodgerblue;
        }
        h3{
            color: cornflowerblue;
        }
    
    </style>
</head>
<body>
<center><h1>Student Registration Form</h1></center>   
 <fieldset>
        <form action="Studentmsg.html">
            <h3>Student Information</h3>
            <input type="text" placeholder="First Name" required maxlength="10">
            <input type="text" placeholder="Last Name" required maxlength="10"><br><br>
            <input type="text" placeholder="Year Of Passout" required maxlength="4">
            <input type="tel" placeholder="Mobile Number" required maxlength="10"><br><br>
            <input type="email" placeholder="abc@31gmail.com" required><br>
            <h3>Education Details</h3>
            <input type="checkbox" id="CS">
            <label>CS</label>
            <input type="checkbox" id="EC">
            <label>EC</label>
            <input type="checkbox" id="ME">
            <label>ME</label>
            <input type="checkbox" id="CIVIL">
            <label>CIVIL</label>
    
            <h3>Address</h3>
            <input type="text" placeholder="Street Address" required><br><br>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="State" required><br><br>
            <input type="text" placeholder="Country" required>
            <input type="number" placeholder="Pin Code" required><br>
            
            <h3>Courses</h3>
            <input type="checkbox" id="JAVA">
            <label>JAVA</label>
            <input type="checkbox" id="SQL">
            <label>SQL</label>
            <input type="checkbox" id="REACT JS">
            <label>REACT JS</label>
            <input type="checkbox" id="JAVA SCRIPT">
            <label>JAVA SCRIPT</label>
            <input type="checkbox" id="HTML">
            <label>HTML</label>
            <input type="checkbox" id="CSS">
            <label>CSS</label><br><br>
            <input type="submit">
        </form>
    </fieldset>

</body>
</html>
